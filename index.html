<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Enhanced Random Name Generator</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-12 text-center">
                <h1>Enhanced Random Name Generator</h1>
            </div>
        </div>
        <div class="row">
          <div class="col-6 d-flex justify-content-end">
            <input id="EnterName" type="text" placeholder="Enter a Name">
          </div>
          <div class="col-6">
            <button id="AddBtn" type="button" class="btn btn-dark EnterBtn">Add</button>
            <button id="RemoveBtn" type="button" class="btn btn-dark EnterBtn">Remove</button>
            <button id="RandomBtn" type="button" class="btn btn-dark EnterBtn">Random</button>
          </div>
        </div>
        <div class="row">
          <div class="col-6 mt-2 d-flex justify-content-end">
            <input id="NumberOfGroups" type="number" min="0" placeholder="Enter Number of Groups">
            
          </div>
          <div class="col-6">
            <button id="MakeGroupBtn" type="button" class="btn btn-dark EnterBtn mt-2">Make Group</button>
          </div>
        </div>
        <div class="row">
          <div class="col-6 mt-2 d-flex justify-content-end">
            <input id="NumberOfPeoplePerGroup" type="number" min="0" placeholder="Enter Number of People per Group">
          </div>
        </div>
        
        <div class="row mt-4">
            <div id="injectGroupsHere" class="col-12 d-flex justify-content-center">
                <!-- <div class="card" style="width: 18rem;">
                  <div class="card-body">
                    <h5 class="card-title text-center">Group 1</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  </div>
                </div> -->
            </div>
        </div>
        <div id="injectNameHere" class="row mt-5">
        </div>
    </div><!--End of the container! -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./scripts/app.js" type="module"></script>
    <script src="./scripts/localStorage.js" type="module"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
